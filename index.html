<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tip calculator app</title>


</head>

<body>

  <div class="container flex column">
    <img src="./images/logo.svg" alt="" class="logo">
    <div class="calculator-container flex">
      <div class="input-container flex column">
        <div class="bill-container flex column">
          <label for="bill">Bill</label>
          <input type="number" placeholder="0" id="bill">
        </div>
        <div class="tip-container">
          <label>Select Tip %</label>
          <div id="tipOptions">
            <button class="tip-btn">
              5%
            </button>
            <button class="tip-btn">
              10%
            </button>
            <button class="tip-btn">     
              15%         
            </button>
           
            <button class="tip-btn">
              25%
            </button>
            <button class="tip-btn">
              50%
            </button>
            <input type="number" placeholder="Custom">
          </div>
        </div>
        <div class="people-container flex column">
          <label for="people">Number of People</label>
          <input type="number" placeholder="0" id="people">
        </div>
      </div>
      <div class="output-container flex column">
        <div class="info-container flex column">
          <div class="amount-container flex">
            <div class="legend">
              <p class="title">Tip Amount</p>
              <p class="subline">/ person</p>
            </div>
            <p class="amount" id="tipAmount">0.00$</p>
          </div>
          <div class="amount-container flex">
            <div class="legend">
              <p class="title">Total</p>
              <p class="subline">/ person</p>
            </div>
            <p class="amount" id="totalAmount">0,00$</p>
          </div>
        </div>
        <button>Reset</button>
      </div>
      
    </div>
  </div>


</body>

</html>
